<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#007AFF" opacity="0.1"/>
  
  <!-- Network nodes -->
  <circle cx="200" cy="180" r="12" fill="#007AFF"/>
  <circle cx="312" cy="180" r="12" fill="#007AFF"/>
  <circle cx="256" cy="280" r="12" fill="#007AFF"/>
  <circle cx="180" cy="320" r="12" fill="#007AFF"/>
  <circle cx="332" cy="320" r="12" fill="#007AFF"/>
  
  <!-- Connection lines -->
  <line x1="200" y1="180" x2="312" y2="180" stroke="#007AFF" stroke-width="3" opacity="0.6"/>
  <line x1="256" y1="180" x2="256" y2="280" stroke="#007AFF" stroke-width="3" opacity="0.6"/>
  <line x1="200" y1="180" x2="180" y2="320" stroke="#007AFF" stroke-width="3" opacity="0.6"/>
  <line x1="312" y1="180" x2="332" y2="320" stroke="#007AFF" stroke-width="3" opacity="0.6"/>
  <line x1="256" y1="280" x2="180" y2="320" stroke="#007AFF" stroke-width="3" opacity="0.6"/>
  <line x1="256" y1="280" x2="332" y2="320" stroke="#007AFF" stroke-width="3" opacity="0.6"/>
  
  <!-- Scanning radar circle -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="#007AFF" stroke-width="4" opacity="0.8"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="#007AFF" stroke-width="2" opacity="0.6"/>
  <circle cx="256" cy="256" r="40" fill="none" stroke="#007AFF" stroke-width="2" opacity="0.4"/>
  
  <!-- Scanning line -->
  <line x1="256" y1="256" x2="336" y2="256" stroke="#00C7FF" stroke-width="3" opacity="0.9">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 256 256"
      to="360 256 256"
      dur="2s"
      repeatCount="indefinite"/>
  </line>
  
  <!-- IP address indicator -->
  <rect x="220" y="380" width="72" height="24" rx="4" fill="#007AFF" opacity="0.8"/>
  <text x="256" y="396" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">192.168.1.x</text>
  
  <!-- Magnifying glass -->
  <circle cx="380" cy="132" r="20" fill="none" stroke="#007AFF" stroke-width="3"/>
  <line x1="395" y1="147" x2="410" y2="162" stroke="#007AFF" stroke-width="3"/>
</svg> 